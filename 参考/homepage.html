        // 智学网风格连续轮播图
class ContinuousCarousel {
    constructor() {
        this.currentSlide = 0;
        this.slides = document.querySelectorAll('.item');
        this.indicators = document.querySelectorAll('.vertical-indicator');
        this.slideContainer = document.querySelector('#slide');
        this.totalSlides = this.slides.length;
        this.autoSlideTimer = null;
        this.autoSlideInterval = 6000; // 6秒自动切换
        this.isAnimating = false;
        this.slideHeight = this.getNavbarHeight(); // 计算每张图片的高度
        
        this.init();
    }
    
    getNavbarHeight() {
        // 动态获取当前导航栏高度
        const navbar = document.querySelector('.navbar');
        const navbarHeight = navbar ? navbar.offsetHeight : 75;
        return window.innerHeight - navbarHeight;
    }
    
    init() {
        // 初始化图片位置
        this.updateSlidePositions();
        
        // 初始化显示第一张
        this.updateSlide();
        
        // 绑定垂直指示器事件
        this.indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => this.goToSlide(index));
        });
        
        // 添加滚轮事件（上下滑动）
        this.bindWheelEvents();
        
        // 添加触摸滑动事件
        this.bindTouchEvents();
        
        // 添加键盘导航
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'PageUp') {
                e.preventDefault();
                this.prevSlide();
            }
            if (e.key === 'ArrowDown' || e.key === 'PageDown') {
                e.preventDefault();
                this.nextSlide();
            }
        });
        
        // 鼠标悬停时暂停自动播放
        const container = document.querySelector('.container');
        container.addEventListener('mouseenter', () => this.stopAutoSlide());
        container.addEventListener('mouseleave', () => this.startAutoSlide());
        
        // 监听窗口大小变化
        window.addEventListener('resize', () => {
            this.slideHeight = this.getNavbarHeight();
            this.updateSlidePositions();
            this.updateSlide();
        });
        
        // 启动自动播放
        this.startAutoSlide();
        
        // 为第一张幻灯片触发文字动画
        setTimeout(() => {
            this.triggerTextAnimation();
        }, 500);
    }
    

    
    updateSlidePositions() {
        // 动态设置每张图片的位置
        this.slides.forEach((slide, index) => {
            slide.style.top = `${index * this.slideHeight}px`;
        });
        
        // 更新slide容器的高度
        this.slideContainer.style.height = `${this.totalSlides * this.slideHeight}px`;
    }
    
    bindWheelEvents() {
        const container = document.querySelector('.container');
        let wheelTimeout;
        
        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            if (this.isAnimating) return;
            
            // 防抖处理
            clearTimeout(wheelTimeout);
            wheelTimeout = setTimeout(() => {
                if (e.deltaY > 0) {
                    // 向下滚动 - 下一张
                    this.nextSlide();
                } else {
                    // 向上滚动 - 上一张
                    this.prevSlide();
                }
            }, 50);
        }, { passive: false });
    }
    
    bindTouchEvents() {
        const container = document.querySelector('.container');
        let startY = 0;
        let startTime = 0;
        
        container.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            startTime = Date.now();
        }, { passive: true });
        
        container.addEventListener('touchend', (e) => {
            if (this.isAnimating) return;
            
            const endY = e.changedTouches[0].clientY;
            const endTime = Date.now();
            const diffY = startY - endY;
            const timeDiff = endTime - startTime;
            
            // 检查是否为有效的滑动手势
            if (Math.abs(diffY) > 50 && timeDiff < 500) {
                if (diffY > 0) {
                    // 向上滑动 - 下一张
                    this.nextSlide();
                } else {
                    // 向下滑动 - 上一张
                    this.prevSlide();
                }
            }
        }, { passive: true });
    }
    
    nextSlide() {
        if (this.isAnimating) return;
        this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
        this.updateSlide();
        this.resetAutoSlide();
    }
    
    prevSlide() {
        if (this.isAnimating) return;
        this.currentSlide = (this.currentSlide - 1 + this.totalSlides) % this.totalSlides;
        this.updateSlide();
        this.resetAutoSlide();
    }
    
    goToSlide(index) {
        if (this.isAnimating || index === this.currentSlide) return;
        this.currentSlide = index;
        this.updateSlide();
        this.resetAutoSlide();
    }
    
    updateSlide() {
        this.isAnimating = true;
        
        // 先重置所有文字状态
        this.resetAllTextAnimations();
        
        // 计算移动距离
        const translateY = -this.currentSlide * this.slideHeight;
        this.slideContainer.style.transform = `translateY(${translateY}px)`;
        
        // 更新指示器状态
        this.updateIndicators();
        
        // 延迟触发当前幻灯片的文字动画
        setTimeout(() => {
            this.triggerTextAnimation();
            this.isAnimating = false;
        }, 1000); // 等待轮播切换完成后再开始文字动画
    }
    
    updateIndicators() {
        this.indicators.forEach((indicator, index) => {
            indicator.classList.remove('active');
            if (index === this.currentSlide) {
                indicator.classList.add('active');
            }
        });
    }
    
    addContentAnimation() {
        // 移除重新触发动画的逻辑，保持文字始终可见
        // 动画只在页面加载时通过CSS自动触发
        return;
    }
    
    resetAllTextAnimations() {
        // 重置所有幻灯片的文字动画状态
        this.slides.forEach(slide => {
            const content = slide.querySelector('.content');
            if (content) {
                const textElements = content.querySelectorAll('.name, .des, button');
                textElements.forEach(element => {
                    // 移除所有动画相关的类
                    element.classList.remove('text-fade-in');
                    // 设置初始状态为不可见
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(30px)';
                    element.style.filter = 'blur(8px)';
                });
            }
        });
    }
    
    triggerTextAnimation() {
        // 为当前活动幻灯片的文字添加浮现动画
        const currentSlide = this.slides[this.currentSlide];
        const content = currentSlide.querySelector('.content');
        
        if (content) {
            const nameElement = content.querySelector('.name');
            const desElement = content.querySelector('.des');
            const buttonElement = content.querySelector('button');
            
            // 依次添加动画，创建层次效果，每个元素间隔100ms
            setTimeout(() => {
                if (nameElement) {
                    nameElement.classList.add('text-fade-in');
                }
            }, 100);
            
            setTimeout(() => {
                if (desElement) {
                    desElement.classList.add('text-fade-in');
                }
            }, 200);
            
            setTimeout(() => {
                if (buttonElement) {
                    buttonElement.classList.add('text-fade-in');
                }
            }, 300);
        }
    }
    
    startAutoSlide() {
        this.stopAutoSlide();
        this.autoSlideTimer = setInterval(() => {
            this.nextSlide();
        }, this.autoSlideInterval);
    }
    
    stopAutoSlide() {
        if (this.autoSlideTimer) {
            clearInterval(this.autoSlideTimer);
            this.autoSlideTimer = null;
        }
    }
    
    resetAutoSlide() {
        this.stopAutoSlide();
        this.startAutoSlide();
    }
}

// 页面滚动控制
class ScrollController {
    constructor() {
        this.init();
    }
    
    init() {
        // 禁用页面默认滚动
        document.body.style.overflow = 'hidden';
        
        // 防止默认的滚动行为
        document.addEventListener('wheel', (e) => {
            if (e.target.closest('.container')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // 防止触摸滑动导致页面滚动
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('.container')) {
                e.preventDefault();
            }
        }, { passive: false });
    }
}

document.addEventListener('DOMContentLoaded', () => {
    // 初始化轮播图
    const carousel = new ContinuousCarousel();
    window.fullscreenCarousel = carousel;
    
    // 初始化滚动控制

    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            carousel.stopAutoSlide();
        } else {
            carousel.startAutoSlide();
        }
    });
});

function showToast(message) {
    const toast = document.createElement('div');
    toast.textContent = message;
    toast.style.cssText = `
        position: fixed;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(45deg, #4CAF50, #45a049);
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 14px;
        z-index: 1000;
        box-shadow: 0 4px 15px rgba(76,175,80,0.3);
        animation: slideDown 3s ease-in-out forwards;
    `;
    
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.remove();
    }, 3000);
}

    padding: 0;

    overflow-x: hidden;
    position: relative;

}

/* 添加背景装饰元素 */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 50%, rgba(30,60,114,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(42,82,152,0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(0,212,255,0.05) 0%, transparent 50%);
    pointer-events: none;
    z-index: -1;
    animation: backgroundFloat 20s ease-in-out infinite;
}

@keyframes backgroundFloat {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 1;
    }
    50% {
        transform: translateY(-20px) rotate(1deg);
        opacity: 0.8;
    }
}

.container {
    position: fixed;
    top: 75px;
    left: 0;
    width: 100vw;
    height: calc(100vh - 75px);
    margin: 0;
    border-radius: 0;
    overflow: hidden;
    background: transparent;
    z-index: 1;
}

#slide {
    position: relative;
    width: 100%;
    height: auto; /* 由JavaScript动态设置 */
    transform: translateY(0);
    transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
}

.item {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: calc(100vh - 75px); /* 每张图片占一个屏幕高度 */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

.item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        45deg,
        rgba(30,60,114,0.7) 0%,
        rgba(42,82,152,0.5) 50%,
        rgba(0,212,255,0.3) 100%
    );
    z-index: 1;
}

.content {
    position: absolute;
    left: 8%;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    z-index: 2;
    max-width: 600px;
    opacity: 1;
    transition: none; /* 移除过渡效果，保持稳定 */
}

.name {
    font-size: 64px;
    font-weight: 700;
    line-height: 1.1;
    margin-bottom: 30px;
    text-shadow: 0 4px 12px rgba(0,0,0,0.5);
    letter-spacing: -2px;
    opacity: 0;
    transform: translateY(30px);
    filter: blur(8px);
}

.des {
    font-size: 24px;
    margin-bottom: 40px;
    opacity: 0;
    line-height: 1.4;
    font-weight: 300;
    transform: translateY(30px);
    filter: blur(8px);
}

.item button {
    background: linear-gradient(45deg, #00d4ff, #0099cc);
    color: white;
    border: none;
    padding: 18px 40px;
    border-radius: 50px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 10px 30px rgba(0,212,255,0.4);
    letter-spacing: 0.5px;
    position: relative;
    overflow: hidden;
    opacity: 0;
    transform: translateY(30px);
    filter: blur(8px);
}

.item button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.6s;
}

.item button:hover::before {
    left: 100%;
}

.item button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 15px 40px rgba(0,212,255,0.6);
    background: linear-gradient(45deg, #0099cc, #007aa3);
}

@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-60px);
        filter: blur(5px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
        filter: blur(0px);
    }
}

/* 3D旋转动画 - 增强版 */
@keyframes rotate3D {
    0% {
        transform: translateX(-50%) rotateY(-15deg) scale(0.8);
        opacity: 0;
        filter: blur(5px);
    }
    100% {
        transform: translateX(-50%) rotateY(0deg) scale(1);
        opacity: 1;
        filter: blur(0);
    }
}

/* 移除原有的导航按钮和指示器 */
.button,
.indicators {
    display: none;
}

/* 右侧垂直指示器 - 智学网风格 */
.vertical-indicators {
    position: fixed;
    right: 30px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 15;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.vertical-indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.vertical-indicator::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 0;
    height: 0;
    background: #00d4ff;
    border-radius: 50%;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.vertical-indicator:hover {
    background: rgba(255, 255, 255, 0.6);
    transform: scale(1.2);
}

.vertical-indicator.active {
    background: #00d4ff;
    border-color: #00d4ff;
    box-shadow: 0 0 15px rgba(0,212,255,0.5);
    transform: scale(1.3);
}

.vertical-indicator.active::before {
    width: 6px;
    height: 6px;
    background: white;
}
